<div class="tienda-container">
  <!-- Navegación pública -->
  <div id="publicNavContainer"></div>

  <!-- Hero Section de la Tienda -->
  <section class="tienda-hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <i data-lucide="shopping-bag" width="40" height="40" style="color: #3b82f6;"></i>
          Tienda de Productos
        </h1>
        <p class="hero-subtitle">
          Descubre una amplia selección de productos de carpintería de alta calidad
        </p>
      </div>
      <div class="hero-actions">
        <button class="btn-carrito" id="btnCarrito">
          <i data-lucide="shopping-cart" width="20" height="20"></i>
          Carrito
          <span class="carrito-contador" id="carritoContador">0</span>
        </button>
      </div>
    </div>
  </section>

  <div class="tienda-content">
    <!-- Filtros -->
    <div class="tienda-filters">
      <div class="filters-row">
        <div class="filter-group">
          <label for="searchInput">Buscar productos</label>
          <input 
            type="text" 
            id="searchInput" 
            class="form-control" 
            placeholder="Buscar por nombre o descripción..."
          >
        </div>
        <div class="filter-group">
          <label for="filtroCategoria">Categoría</label>
          <select id="filtroCategoria" class="form-control">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filtroProveedor">Proveedor</label>
          <select id="filtroProveedor" class="form-control">
            <option value="">Todos los proveedores</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="ordenarPor">Ordenar por</label>
          <select id="ordenarPor" class="form-control">
            <option value="nombre">Nombre</option>
            <option value="precio_asc">Precio (menor a mayor)</option>
            <option value="precio_desc">Precio (mayor a menor)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Grid de productos -->
    <div id="productosGrid" class="productos-grid">
      <!-- Los productos se cargarán aquí dinámicamente -->
    </div>

    <!-- Modal de detalles de producto -->
    <div id="modalProductoTienda" class="modal">
      <div class="modal-content modal-producto-detalle">
        <div class="modal-header">
          <h3 id="modalProductoTitulo"></h3>
          <button id="cerrarModalProductoTienda" class="close" type="button">
            <i data-lucide="x" width="20" height="20"></i>
          </button>
        </div>
        <div class="producto-modal-body" id="modalProductoBody">
          <!-- Aquí se cargan los detalles del producto -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal del Carrito -->
  <div id="modalCarrito" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          <i data-lucide="shopping-cart" width="20" height="20"></i>
          Mi Carrito
        </h3>
        <button id="cerrarModalCarrito" class="close" type="button">
          <i data-lucide="x" width="20" height="20"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div id="carritoContenido">
          <!-- El contenido del carrito se cargará aquí -->
        </div>
        
        <div id="carritoResumen" class="carrito-resumen">
          <!-- El resumen del carrito se mostrará aquí -->
        </div>
      </div>
      
      <div class="modal-footer">
        <button id="btnVaciarCarrito" class="btn btn-danger">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Vaciar Carrito
        </button>
        <button id="btnProcederCompra" class="btn btn-success">
          <i data-lucide="credit-card" width="16" height="16"></i>
          Proceder a Compra
        </button>
      </div>
    </div>
  </div>
</div>
