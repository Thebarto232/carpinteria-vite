<div class="productos-page-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="productos-content">
    <!-- Header -->
    <div class="productos-header">
      <div class="productos-header-left">
        <h1>
          <i data-lucide="package" width="32" height="32"></i>
          Gestión de Productos
        </h1>
        <p class="productos-header-subtitle">Administra el catálogo de productos del sistema</p>
      </div>
      <div class="productos-header-actions">
        <button id="btnCrearProducto" class="btn btn-primary">
          <i data-lucide="plus" width="16" height="16"></i>
          Nuevo Producto
        </button>
        <button id="btnRefresh" class="btn btn-secondary">
          <i data-lucide="refresh-cw" width="16" height="16"></i>
          Actualizar
        </button>
        <a href="#Dashboard" class="btn btn-secondary">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Volver al Dashboard
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="productos-container">
      <!-- Filtros -->
      <div class="productos-filters">
        <div class="filters-row">
          <div class="filter-group">
            <label for="searchInput">Buscar productos</label>
            <input 
              type="text" 
              id="searchInput" 
              class="form-control" 
              placeholder="Buscar por nombre o descripción..."
            >
          </div>
          <div class="filter-group">
            <label for="filtroCategoria">Categoría</label>
            <select id="filtroCategoria" class="form-control">
              <option value="">Todas las categorías</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroProveedor">Proveedor</label>
            <select id="filtroProveedor" class="form-control">
              <option value="">Todos los proveedores</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroEstado">Estado</label>
            <select id="filtroEstado" class="form-control">
              <option value="">Todos los estados</option>
              <option value="DISPONIBLE">Disponible</option>
              <option value="AGOTADO">Agotado</option>
              <option value="DESCONTINUADO">Descontinuado</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tabla de productos -->
      <div id="productosTableContainer">
        <!-- La tabla se cargará aquí dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar producto -->
  <div id="modalProducto" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitleText">
          <i data-lucide="package" width="20" height="20"></i>
          Crear Producto
        </h3>
        <button id="closeModal" class="close" type="button">
          <i data-lucide="x" width="20" height="20"></i>
        </button>
      </div>
      
      <div class="modal-body">
  <form id="productoForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nombreProducto">Nombre del Producto *</label>
              <input 
                type="text" 
                id="nombreProducto" 
                name="nombre_producto" 
                class="form-control"  
                maxlength="100"
                placeholder="Ingrese el nombre del producto"
              >
              <div id="errorNombreProducto" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="categoriaProducto">Categoría *</label>
              <select 
                id="categoriaProducto" 
                name="id_categoria" 
                class="form-control" 
              >
                <option value="">Seleccione una categoría</option>
              </select>
              <div id="errorCategoria" class="error-message"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea 
              id="descripcion" 
              name="descripcion" 
              class="form-control" 
              rows="3"
              maxlength="500"
              placeholder="Descripción detallada del producto (opcional)"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="precio">Precio *</label>
              <input 
                type="number" 
                id="precio" 
                name="precio" 
                class="form-control" 
                min="0" 
                step="0.01"
                placeholder="0.00"
              >
              <div id="errorPrecio" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="stock">Stock *</label>
              <input 
                type="number" 
                id="stock" 
                name="stock" 
                class="form-control" 
                min="0"
                placeholder="0"
              >
              <div id="errorStock" class="error-message"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="proveedorProducto">Proveedor</label>
              <select 
                id="proveedorProducto" 
                name="id_proveedor" 
                class="form-control"
              >
                <option value="">Sin proveedor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado *</label>
              <select 
                id="estado" 
                name="estado" 
                class="form-control" 
              >
                <option value="DISPONIBLE">Disponible</option>
                <option value="AGOTADO">Agotado</option>
                <option value="DESCONTINUADO">Descontinuado</option>
              </select>
            </div>
          </div>

          <!-- Campo para subir imagen -->
          <div class="form-group">
            <label for="imagenProducto">Imagenes del producto</label>
            <input 
              type="file" 
              id="imagenProducto" 
              name="imagen" 
              class="form-control" 
              accept="image/*" 
              multiple
            >
            <div id="errorImagenProducto" class="error-message"></div>
            <div id="previewImagenProducto" style="margin-top:10px;"></div>
          </div>
        </form>
        <div id="imagenesProducto"></div>
      </div>

      <div class="modal-footer">
        <button id="btnCancelar" type="button" class="btn btn-secondary">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button id="btnGuardar" type="submit" form="productoForm" class="btn btn-primary">
          <i data-lucide="save" width="16" height="16"></i>
          <span id="btnGuardarText">Crear Producto</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="modalConfirmar" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>
          <i data-lucide="alert-triangle" width="20" height="20"></i>
          Confirmar Eliminación
        </h3>
        <button id="closeModalConfirmar" class="close" type="button">
          <i data-lucide="x" width="20" height="20"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="text-center">
          <div class="warning-icon">
            <i data-lucide="alert-triangle" width="48" height="48"></i>
          </div>
          <h3>¿Estás seguro?</h3>
          <p>Esta acción eliminará permanentemente el producto:</p>
          <strong id="productoAEliminar"></strong>
          <p class="text-sm" style="color: #6b7280; margin-top: 10px;">Esta acción no se puede deshacer.</p>
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnCancelarEliminar" type="button" class="btn btn-secondary">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button id="btnConfirmarEliminar" type="button" class="btn btn-danger">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Eliminar Producto
        </button>
      </div>
    </div>
  </div>
</div>
