<div class="dashboard-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="dashboard-content">
    <!-- Sección de Bienvenida -->
    <div class="welcome-section">
      <div class="welcome-header">
        <i data-lucide="layout-dashboard" width="32" height="32" style="color: #3b82f6;"></i>
        <div>
          <h1 class="welcome-title">Panel de Control</h1>
          <p class="welcome-subtitle">Sistema de Gestión de Carpintería</p>
        </div>
      </div>
      <div class="user-info">
        <div class="avatar-section">
          <div class="user-avatar">
            <i data-lucide="user" width="24" height="24"></i>
          </div>
          <div class="user-details">
            <h3 id="userName">Cargando...</h3>
            <p id="userRole">Rol del usuario</p>
          </div>
        </div>
        <div class="status-indicator">
          <i data-lucide="check-circle" width="16" height="16" style="color: #10b981;"></i>
          <span>En línea</span>
        </div>
      </div>
    </div>

    <!-- Acciones Rápidas -->
    <div class="quick-actions">
      <h2 class="quick-actions-title">
        <i data-lucide="zap" width="20" height="20"></i>
        Acciones Rápidas
      </h2>
      <div class="actions-grid">
        <button class="action-card" data-action="productos">
          <div class="action-icon">
            <i data-lucide="package" width="28" height="28"></i>
          </div>
          <div class="action-content">
            <h3>Gestionar Productos</h3>
            <p>Crear, editar y administrar productos de carpintería</p>
          </div>
          <i data-lucide="arrow-right" width="16" height="16" class="action-arrow"></i>
        </button>

        <button class="action-card" data-action="usuarios">
          <div class="action-icon">
            <i data-lucide="users" width="28" height="28"></i>
          </div>
          <div class="action-content">
            <h3>Gestionar Usuarios</h3>
            <p>Administrar cuentas y permisos de usuarios</p>
          </div>
          <i data-lucide="arrow-right" width="16" height="16" class="action-arrow"></i>
        </button>

        <button class="action-card" data-action="categorias">
          <div class="action-icon">
            <i data-lucide="tag" width="28" height="28"></i>
          </div>
          <div class="action-content">
            <h3>Gestionar Categorías</h3>
            <p>Crear y administrar categorías de productos</p>
          </div>
          <i data-lucide="arrow-right" width="16" height="16" class="action-arrow"></i>
        </button>

        <button class="action-card" data-action="proveedores">
          <div class="action-icon">
            <i data-lucide="truck" width="28" height="28"></i>
          </div>
          <div class="action-content">
            <h3>Gestionar Proveedores</h3>
            <p>Administrar proveedores y contactos</p>
          </div>
          <i data-lucide="arrow-right" width="16" height="16" class="action-arrow"></i>
        </button>

        <button class="action-card" data-action="roles">
          <div class="action-icon">
            <i data-lucide="shield" width="28" height="28"></i>
          </div>
          <div class="action-content">
            <h3>Gestionar Roles</h3>
            <p>Configurar roles y permisos del sistema</p>
          </div>
          <i data-lucide="arrow-right" width="16" height="16" class="action-arrow"></i>
        </button>
        
      </div>
    </div>
  </div>
</div>
