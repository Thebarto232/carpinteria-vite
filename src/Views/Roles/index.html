<div class="roles-page-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="roles-content">
    <!-- Header -->
    <div class="roles-header">
      <div class="roles-header-left">
        <h1>
          <i data-lucide="shield" width="32" height="32"></i>
          Gestión de Roles
        </h1>
        <p class="roles-header-subtitle">Administrar roles y permisos del sistema</p>
      </div>
      <div class="roles-header-actions">
        <button id="btnCrearRol" class="btn btn-primary">
          <i data-lucide="plus" width="16" height="16"></i>
          Crear Rol
        </button>
        <a href="#Dashboard" class="btn btn-secondary">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Volver al Dashboard
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="roles-container">
      <!-- Sección de búsqueda -->
      <div class="search-section">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Buscar roles por nombre o descripción..."
        >
        <button id="btnRefresh" class="btn btn-secondary">
          <i data-lucide="refresh-cw" width="16" height="16"></i>
          Actualizar
        </button>
      </div>

      <!-- Tabla de roles -->
      <div id="rolesTableContainer">
        <!-- Aquí se carga la tabla dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar rol -->
  <div id="modalRol" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">
          <i data-lucide="shield" width="20" height="20"></i>
          <span id="modalTitleText">Crear Rol</span>
        </h3>
        <button type="button" class="close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="rolForm">
          <div class="form-group">
            <label for="nombreRol">Nombre del Rol *</label>
            <input 
              type="text" 
              id="nombreRol" 
              name="nombre_rol" 
              class="form-control" 
              required
              placeholder="Ej: Administrador, Editor, Operador..."
            >
            <div class="error-message" id="errorNombreRol"></div>
          </div>

          <div class="form-group">
            <label for="descripcionRol">Descripción</label>
            <textarea 
              id="descripcionRol" 
              name="descripcion" 
              class="form-control" 
              rows="3"
              placeholder="Descripción detallada del rol y sus responsabilidades..."
            ></textarea>
            <div class="error-message" id="errorDescripcionRol"></div>
          </div>

          <div class="permisos-section">
            <label>Permisos del Rol</label>
            <div id="permisosContainer" class="permisos-grid">
              <!-- Aquí se cargan los permisos dinámicamente -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" id="btnGuardar" form="rolForm">
          <i data-lucide="save" width="16" height="16"></i>
          <span id="btnGuardarText">Crear Rol</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="modalConfirmar" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>
          <i data-lucide="alert-triangle" width="20" height="20"></i>
          Confirmar Eliminación
        </h3>
        <button type="button" class="close" id="closeModalConfirmar">&times;</button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar este rol?</p>
        <p><strong id="rolAEliminar"></strong></p>
        <p style="color: #ef4444; font-size: 14px; margin-top: 10px;">
          Esta acción no se puede deshacer.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarEliminar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Eliminar Rol
        </button>
      </div>
    </div>
  </div>
</div>
