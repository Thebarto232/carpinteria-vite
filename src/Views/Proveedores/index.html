<div class="proveedores-page-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="proveedores-content">
    <!-- Header -->
    <div class="proveedores-header">
      <div class="proveedores-header-left">
        <h1>
          <i data-lucide="truck" width="32" height="32"></i>
          Gestión de Proveedores
        </h1>
        <p class="proveedores-header-subtitle">Administrar proveedores y contactos del sistema</p>
      </div>
      <div class="proveedores-header-actions">
        <button id="btnCrearProveedor" class="btn btn-primary">
          <i data-lucide="plus" width="16" height="16"></i>
          Crear Proveedor
        </button>
        <a href="#Dashboard" class="btn btn-secondary">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Volver al Dashboard
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="proveedores-container">
      <!-- Sección de búsqueda -->
      <div class="search-section">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Buscar proveedores por nombre, contacto o email..."
        >
        <button id="btnRefresh" class="btn btn-secondary">
          <i data-lucide="refresh-cw" width="16" height="16"></i>
          Actualizar
        </button>
      </div>

      <!-- Tabla de proveedores -->
      <div id="proveedoresTableContainer">
        <!-- Aquí se carga la tabla dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar proveedor -->
  <div id="modalProveedor" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">
          <i data-lucide="truck" width="20" height="20"></i>
          <span id="modalTitleText">Crear Proveedor</span>
        </h3>
        <button type="button" class="close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="proveedorForm">
          <div class="form-group">
            <label for="nombreProveedor">Nombre del Proveedor *</label>
            <input 
              type="text" 
              id="nombreProveedor" 
              name="nombre_proveedor" 
              class="form-control" 
              required
              placeholder="Ej: Maderera San José, Herrajes López..."
              maxlength="150"
            >
            <div class="error-message" id="errorNombreProveedor"></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="contactoNombre">Nombre del Contacto</label>
              <input 
                type="text" 
                id="contactoNombre" 
                name="contacto_nombre" 
                class="form-control" 
                placeholder="Nombre de la persona de contacto"
                maxlength="100"
              >
              <div class="error-message" id="errorContactoNombre"></div>
            </div>

            <div class="form-group">
              <label for="contactoTelefono">Teléfono</label>
              <input 
                type="tel" 
                id="contactoTelefono" 
                name="contacto_telefono" 
                class="form-control" 
                placeholder="Ej: +57 300 123 4567"
                maxlength="20"
              >
              <div class="error-message" id="errorContactoTelefono"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="contactoEmail">Email de Contacto</label>
            <input 
              type="email" 
              id="contactoEmail" 
              name="contacto_email" 
              class="form-control" 
              placeholder="contacto@proveedor.com"
              maxlength="100"
            >
            <div class="error-message" id="errorContactoEmail"></div>
          </div>

          <div class="form-group">
            <label for="direccionFiscal">Dirección Fiscal</label>
            <textarea 
              id="direccionFiscal" 
              name="direccion_fiscal" 
              class="form-control" 
              rows="3"
              placeholder="Dirección completa de la empresa..."
            ></textarea>
            <div class="error-message" id="errorDireccionFiscal"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" id="btnGuardar" form="proveedorForm">
          <i data-lucide="save" width="16" height="16"></i>
          <span id="btnGuardarText">Crear Proveedor</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="modalConfirmar" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>
          <i data-lucide="alert-triangle" width="20" height="20"></i>
          Confirmar Eliminación
        </h3>
        <button type="button" class="close" id="closeModalConfirmar">&times;</button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar este proveedor?</p>
        <p><strong id="proveedorAEliminar"></strong></p>
        <p style="color: #ef4444; font-size: 14px; margin-top: 10px;">
          Esta acción no se puede deshacer. Los productos asociados quedarán sin proveedor.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarEliminar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Eliminar Proveedor
        </button>
      </div>
    </div>
  </div>
</div>
