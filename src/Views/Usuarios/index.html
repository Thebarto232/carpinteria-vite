<div class="usuarios-page-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="usuarios-content">
    <!-- Header -->
    <div class="usuarios-header">
      <div class="usuarios-header-left">
        <h1>
          <i data-lucide="users" width="32" height="32"></i>
          Gestión de Usuarios
        </h1>
        <p class="usuarios-header-subtitle">Administrar usuarios del sistema</p>
      </div>
      <div class="usuarios-header-actions">
        <button id="btnCrearUsuario" class="btn btn-primary">
          <i data-lucide="user-plus" width="16" height="16"></i>
          Crear Usuario
        </button>
        <a href="#Dashboard" class="btn btn-secondary">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Volver al Dashboard
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="usuarios-container">
      <!-- Sección de búsqueda -->
      <div class="search-section">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Buscar usuarios por nombre, email o rol..."
        >
        <select id="filtroRol" class="form-control" style="max-width: 200px;">
          <option value="">Todos los roles</option>
        </select>
        <button id="btnRefresh" class="btn btn-secondary">
          <i data-lucide="refresh-cw" width="16" height="16"></i>
          Actualizar
        </button>
      </div>

      <!-- Tabla de usuarios -->
      <div id="usuariosTableContainer">
        <!-- Aquí se carga la tabla dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar usuario -->
  <div id="modalUsuario" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">
          <i data-lucide="user" width="20" height="20"></i>
          <span id="modalTitleText">Crear Usuario</span>
        </h3>
        <button type="button" class="close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="usuarioForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nombres">Nombres *</label>
              <input 
                type="text" 
                id="nombres" 
                name="nombres" 
                class="form-control" 
                placeholder="Nombres del usuario"
              >
              <div class="error-message" id="errorNombres"></div>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input 
                type="text" 
                id="apellidos" 
                name="apellidos" 
                class="form-control" 
                placeholder="Apellidos del usuario"
              >
              <div class="error-message" id="errorApellidos"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="correo@ejemplo.com"
            >
            <div class="error-message" id="errorEmail"></div>
          </div>

          <div class="form-group">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input 
                type="tel" 
                id="telefono" 
                name="telefono" 
                class="form-control" 
                placeholder="+1234567890"
              >
              <div class="error-message" id="errorTelefono"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="rolUsuario">Rol *</label>
            <select 
              id="rolUsuario" 
              name="rol_id" 
              class="form-control" 
            >
              <option value="">Selecciona un rol</option>
            </select>
            <div class="error-message" id="errorRolUsuario"></div>
          </div>

          <div class="form-group" id="passwordGroup">
            <label for="password">Contraseña *</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Mínimo 8 caracteres"
            >
            <div class="error-message" id="errorPassword"></div>
          </div>

          <div class="form-group" id="confirmPasswordGroup">
            <label for="confirmPassword">Confirmar Contraseña *</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirm_password" 
              class="form-control" 
              placeholder="Confirma la contraseña"
            >
            <div class="error-message" id="errorConfirmPassword"></div>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="activo" name="activo" checked>
              <span>Usuario Activo</span>
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" id="btnGuardar" form="usuarioForm">
          <i data-lucide="save" width="16" height="16"></i>
          <span id="btnGuardarText">Crear Usuario</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="modalConfirmar" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>
          <i data-lucide="alert-triangle" width="20" height="20"></i>
          Confirmar Eliminación
        </h3>
        <button type="button" class="close" id="closeModalConfirmar">&times;</button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar este usuario?</p>
        <p><strong id="usuarioAEliminar"></strong></p>
        <p style="color: #ef4444; font-size: 14px; margin-top: 10px;">
          Esta acción no se puede deshacer.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarEliminar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Eliminar Usuario
        </button>
      </div>
    </div>
  </div>
</div>
