<div class="categorias-page-container">
  <!-- Navegación del Dashboard -->
  <div id="dashboardNav"></div>
  
  <!-- Contenido Principal -->
  <div class="categorias-content">
    <!-- Header -->
    <div class="categorias-header">
      <div class="categorias-header-left">
        <h1>
          <i data-lucide="tag" width="32" height="32"></i>
          Gestión de Categorías
        </h1>
        <p class="categorias-header-subtitle">Administrar categorías de productos del sistema</p>
      </div>
      <div class="categorias-header-actions">
        <button id="btnCrearCategoria" class="btn btn-primary">
          <i data-lucide="plus" width="16" height="16"></i>
          Crear Categoría
        </button>
        <a href="#Dashboard" class="btn btn-secondary">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Volver al Dashboard
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="categorias-container">
      <!-- Sección de búsqueda -->
      <div class="search-section">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Buscar categorías por nombre o descripción..."
        >
        <button id="btnRefresh" class="btn btn-secondary">
          <i data-lucide="refresh-cw" width="16" height="16"></i>
          Actualizar
        </button>
      </div>

      <!-- Tabla de categorías -->
      <div id="categoriasTableContainer">
        <!-- Aquí se carga la tabla dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar categoría -->
  <div id="modalCategoria" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">
          <i data-lucide="tag" width="20" height="20"></i>
          <span id="modalTitleText">Crear Categoría</span>
        </h3>
        <button type="button" class="close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="categoriaForm">
          <div class="form-group">
            <label for="nombreCategoria">Nombre de la Categoría *</label>
            <input 
              type="text" 
              id="nombreCategoria" 
              name="nombre_categoria" 
              class="form-control" 
              required
              placeholder="Ej: Maderas, Herrajes, Herramientas..."
              maxlength="100"
            >
            <div class="error-message" id="errorNombreCategoria"></div>
          </div>

          <div class="form-group">
            <label for="descripcionCategoria">Descripción</label>
            <textarea 
              id="descripcionCategoria" 
              name="descripcion" 
              class="form-control" 
              rows="3"
              placeholder="Descripción detallada de la categoría..."
            ></textarea>
            <div class="error-message" id="errorDescripcionCategoria"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" id="btnGuardar" form="categoriaForm">
          <i data-lucide="save" width="16" height="16"></i>
          <span id="btnGuardarText">Crear Categoría</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar -->
  <div id="modalConfirmar" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>
          <i data-lucide="alert-triangle" width="20" height="20"></i>
          Confirmar Eliminación
        </h3>
        <button type="button" class="close" id="closeModalConfirmar">&times;</button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar esta categoría?</p>
        <p><strong id="categoriaAEliminar"></strong></p>
        <p style="color: #ef4444; font-size: 14px; margin-top: 10px;">
          Esta acción no se puede deshacer. Los productos asociados quedarán sin categoría.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarEliminar">
          <i data-lucide="x" width="16" height="16"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          <i data-lucide="trash-2" width="16" height="16"></i>
          Eliminar Categoría
        </button>
      </div>
    </div>
  </div>
</div>
