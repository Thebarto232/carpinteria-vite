<div class="mis-compras-page-container">
  <!-- Navegación Pública -->
  <div id="publicNavContainer"></div>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <i data-lucide="shopping-bag" width="32" height="32"></i>
          Mis Compras
        </h1>
        <p class="hero-subtitle">Historial completo de tus compras y facturas</p>
        <div class="hero-actions">
          <button id="btnRefresh" class="btn btn-secondary">
            <i data-lucide="refresh-cw" width="16" height="16"></i>
            Actualizar
          </button>
          <a href="#Tienda" class="btn btn-primary">
            <i data-lucide="shopping-cart" width="16" height="16"></i>
            Ir a la Tienda
          </a>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Contenido Principal -->
  <div class="mis-compras-content">

    <!-- Filtros -->
    <div class="filtros-container">
      <div class="filtros">
        <div class="filtro-grupo">
          <label for="filtroEstado">Estado:</label>
          <select id="filtroEstado" class="form-control">
            <option value="todas">Todas las compras</option>
            <option value="pendiente">Pendientes</option>
            <option value="completada">Completadas</option>
            <option value="cancelada">Canceladas</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="ordenamiento">Ordenar por:</label>
          <select id="ordenamiento" class="form-control">
            <option value="fecha_desc">Más recientes</option>
            <option value="fecha_asc">Más antiguas</option>
            <option value="total_desc">Mayor valor</option>
            <option value="total_asc">Menor valor</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="compras-container">
      <!-- Loading estado inicial -->
      <div id="comprasLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando historial de compras...</p>
      </div>

      <!-- Mensaje sin compras -->
      <div id="sinCompras" class="sin-compras" style="display: none;">
        <div class="sin-compras-icon">🛒</div>
        <h2>No tienes compras registradas</h2>
        <p>¡Explora nuestra tienda y realiza tu primera compra!</p>
        <a href="#Tienda" class="btn btn-primary">Ir a la Tienda</a>
      </div>

      <!-- Lista de compras -->
      <div id="comprasLista" class="compras-grid" style="display: none;">
        <!-- Las compras se cargarán aquí -->
      </div>
    </div>
  </div>
</div>

<!-- Modal de detalles -->
<div id="modalDetalles" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitulo">Detalles de Compra</h2>
      <button id="modalClose" class="modal-close">&times;</button>
    </div>
    
    <div class="modal-body" id="modalBody">
      <!-- Contenido del modal se cargará aquí -->
    </div>
    
    <div class="modal-footer">
      <button id="modalCerrar" class="btn btn-primary">Cerrar</button>
    </div>
  </div>
</div>
